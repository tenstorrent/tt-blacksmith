experiment_name: thomas-mnist
tags:
    - tt-forge-fe
    - model:torch
    - lightning
training:
    batch_size: 64
    loss_config:
        loss_name: CrossEntropyLoss
        run_on: cpu
    lr: 0.001
    epochs: 2
model:
    input_size: 784
    hidden_size: 512
    output_size: 10
    bias: True
data_loading:
    batch_size: 64
    dtype: float32
    pre_shuffle: True
