# Dataset settings
dataset_id: "stanfordnlp/sst2"

# Model settings
model_name: "meta-llama/Llama-3.2-1B"
max_length: 128
dtype: "torch.bfloat16"

# Training hyperparameters
learning_rate: 2e-5
batch_size: 32
gradient_accumulation_steps: 1
gradient_checkpointing: False
num_epochs: 3
optim: "adamw_torch"

# LoRA setup
lora_r: 512
lora_alpha: 1024
lora_dropout: 0.1
lora_bias: "none"
lora_target_modules: ["q_proj", "v_proj"]

# Other settings
seed: 23
output_dir: "blacksmith/experiments/torch/llama"
wandb_project: "llama-finetuning"
wandb_run_name: "llama-finetuning_pure_torch"
wandb_watch_mode: "all"
wandb_log_freq: 10
save_strategy: "epoch"
logging_steps: 10
do_train: True
use_tt: False
